<form >
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      name="name"
      class="form-control">
      <div class="invalid-feedback">
        Please enter a valid name
      </div>
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input
      type="text"
      id="age"
      name="age"
      class="form-control">
      <div class="invalid-feedback">
        Please enter a valid age
      </div>
  </div>
  <div class="form-group">
    <label for="dob">Dob</label>
    <input
      type="date"
      class="form-control"
      name="dob"
      id="dob">
      <div class="invalid-feedback">
        Please choose a valid date of birth
      </div>
  </div>
  <button
    type="submit"
    class="btn btn-success">Create/Update</button>&nbsp;
  <button type="button" class="btn btn-danger">Reset Form</button>&nbsp;
  <a type="button" class="btn btn-info">Go Back</a>
</form>
